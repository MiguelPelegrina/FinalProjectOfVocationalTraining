plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.trabajofingrado'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.trabajofingrado"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.preference:preference:1.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Implementing Firebase Authentication to enable authentication with Google
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:20.5.0'

    // Implementing firebase storage to access stored images
    implementation 'com.firebaseui:firebase-ui-storage:7.2.0'
    implementation 'com.google.firebase:firebase-storage:20.2.0'

    // Implementing Toasty to notify the user about his actions
    implementation 'com.github.GrenderG:Toasty:1.5.2'

    // Implementing GLIDE to load images
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    // Implementing Firebase to access the realtime database
    implementation platform('com.google.firebase:firebase-bom:31.4.0')
    implementation 'com.google.firebase:firebase-database:20.2.1'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // Implementing filepicker to enable the user to load up images from external storages
    implementation 'com.github.TutorialsAndroid:FilePicker:v8.0.19'

    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Implementing a calenderview library
    implementation 'com.applandeo:material-calendar-view:1.7.0'
    // I have forked an existing repository of the library to change the icon
    implementation 'com.github.MiguelPelegrina:Collapsible-Calendar-View-Android:2afca46'
}